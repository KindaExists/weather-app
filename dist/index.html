<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather App</title>

  <meta charset="UTF-8"/>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Ehren Castillo/KindaExists">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/49cfe025a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="content">
    <div class="weather-container">
      <h1 id="city" class="main">London</h1>
      <div class="main-info">
        <div class="main-info-container">
          <p id="weather_main" class="main">Cloudy</p>
          <p id="weather_desc" class="desc">chance of meatballs</p>
        </div>
        <div class="main-info-container">
          <p id="temp_main" class="main">40Â°</p>
          <p class="desc">Celsius</p>
        </div>
      </div>
      <div class="misc-info">
        <div class="misc-info-container">
          <p class="label desc">Felt Temperature</p>
          <p id="felt_temp" class="desc"></p>
        </div>
        <div class="misc-info-container">
          <p class="label desc">Humidity</p>
          <p id="humidity" class="desc"></p>
        </div>
        <div class="misc-info-container">
          <p class="label desc">Wind Speed</p>
          <p id="wind_speed" class="desc"></p>
        </div>
      </div>
    </div>
    <form name="searchForm" class="search-form" onsubmit="return false">
      <input name="city" type="text" value="London" class="search-box desc">
      <button type="submit" class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </main>
</body>
</html>
