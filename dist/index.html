<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather App</title>

  <meta charset="UTF-8"/>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Ehren Castillo/KindaExists">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <script defer src="main.js"></script>
</head>

<body>
  <main class="content">
    <div class="weather-container">
      <h1 id="city" class="city">London</h1>
      <div class="weather-info">
        <p id="weather_main" class="main">Cloudy</p>
        <p id="weather_desc" class="desc">chance of meatballs</p>
      </div>
      <div class="temp-info" class="main">
        <p id="temp_main">40Â°</p>
      </div>
      <div class="misc-info">
        <p class="misc-label desc">Felt Temperature</p>
        <p id="felt_temp" class="desc"></p>
        <p class="misc-label desc">Humidity</p>
        <p id="humidity" class="desc"></p>
        <p class="misc-label desc">Wind Speed</p>
        <p id="wind_speed" class="desc"></p>
      </div>
    </div>
    <form name="searchForm" class="search-form" onsubmit="return false">
      <input name="city" type="text" value="London" class="search-box">
      <button type="submit" class="search-btn">Search</button>
    </form>
  </main>
</body>
</html>
